<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="../../Branch/branch-backend/node_modules/ua-parser-js/dist/ua-parser.min.js"></script>
		<script type="text/javascript">
			var parser = new UAParser();
			var uaString = "Mozilla/5.0 (Windows Phone 10.0; Android 4.2.1; NOKIA; Lumia 930) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/46.0.2486.0 Mobile Safari/537.36 Edge/14.14295";

			parser.setUA(uaString);

			var result = parser.getResult();

			console.log("Browser:");
			console.log(result.browser);        // {name: "Chromium", version: "15.0.874.106"}
			console.log("Device:");
			console.log(result.device);         // {model: undefined, type: undefined, vendor: undefined}
			console.log("OS:");
			console.log(result.os);             // {name: "Ubuntu", version: "11.10"}
			console.log("OS Version:");
			console.log(result.os.version);     // "11.10"
		</script>
	</head>
</html>
